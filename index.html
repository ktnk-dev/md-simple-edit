            # Производная функции

> [!IMPORTANT]
> **Производной функции** $y = f(x)$ в данной точке $x_0$ называют предел отношения приращения функции к соответствующему приращению её аргумента при условии, что последнее стремится к нулю:
> 
> $$f'(x_0) = \lim_{\Delta x \to 0} \frac{\Delta f(x_0)}{\Delta x}$$
> 
> **Дифференцированием** называют операцию нахождения производной.

---

## Таблица производных некоторых элементарных функций

| Функция | Производная |
| :--- | :--- |
| $c$ | $0$ |
| $x$ | $1$ |
| $x^n$ | $n \cdot x^{n-1}$ |
| $\frac{1}{x}$ | $-\frac{1}{x^2}$ |
| $\sqrt{x}$ | $\frac{1}{2\sqrt{x}}$ |
| $e^x$ | $e^x$ |
| $\ln x$ | $\frac{1}{x}$ |
| $\sin x$ | $\cos x$ |
| $\cos x$ | $-\sin x$ |
| $\operatorname{tg} x$ | $\frac{1}{\cos^2 x}$ |
| $\operatorname{ctg} x$ | $-\frac{1}{\sin^2 x}$ |

---

## Основные правила дифференцирования

### 1. Производная суммы (разности)

Производная суммы (разности) равна сумме (разности) производных:

$$(f(x) \pm g(x))' = f'(x) \pm g'(x)$$

> [!TIP]
> **Пример:** Найти производную функции $f(x) = 3x^5 - \cos x + \frac{1}{x}$
> 
> **Решение:**
> ```
> f'(x) = (3x^5)' − (cos x)' + (1/x)'
> f'(x) = 15x^4 + sin x − 1/x^2
> ```

### 2. Производная произведения

$$(f(x) \cdot g(x))' = f'(x) \cdot g(x) + f(x) \cdot g'(x)$$

> [!TIP]
> **Пример:** Найти производную $f(x) = 4x \cdot \cos x$
> 
> **Решение:**
> ```
> f'(x) = (4x)' · cos x + 4x · (cos x)'
> f'(x) = 4 · cos x − 4x · sin x
> ```

### 3. Производная частного

$$\left(\frac{f(x)}{g(x)}\right)' = \frac{f'(x) \cdot g(x) - f(x) \cdot g'(x)}{g^2(x)}$$

> [!TIP]
> **Пример:** Найти производную $f(x) = \frac{5x^5}{e^x}$
> 
> **Решение:**
> ```
> f'(x) = [(5x^5)' · e^x − 5x^5 · (e^x)'] / (e^x)^2
> f'(x) = [25x^4 · e^x − 5x^5 · e^x] / (e^x)^2
> ```

### 4. Производная сложной функции

Производная сложной функции равна произведению производной внешней функции на производную внутренней функции:

$$(f(g(x)))' = f'(g(x)) \cdot g'(x)$$

> [!TIP]
> **Пример:** $f(x) = \cos(5x)$
> 
> **Решение:**
> ```
> f'(x) = cos'(5x) · (5x)'
> f'(x) = −sin(5x) · 5
> f'(x) = −5sin(5x)
> ```

## Физический смысл производной

> [!IMPORTANT]
> Если материальная точка движется прямолинейно и её координата изменяется в зависимости от времени по закону $x(t)$, то **мгновенная скорость** данной точки равна производной функции:
> 
> $$v(t) = x'(t)$$

> [!TIP]
> **Пример:** Точка движется по координатной прямой согласно закону $x(t) = 1,5t^2 - 3t + 7$, где $x(t)$ — координата в момент времени $t$. В какой момент времени скорость точки будет равна 12?
> 
> **Решение:**
> 1. Скорость – это производная от $x(t)$, поэтому найдем производную заданной функции:
>    ```
>    v(t) = x'(t) = 1,5 · 2t − 3 = 3t − 3
>    ```
> 2. Чтобы найти, в какой момент времени $t$ скорость была равна 12, составим и решим уравнение:
>    ```
>    3t − 3 = 12
>    3t = 15
>    t = 5
>    ```
> 
> **Ответ:** 5

---

## Геометрический смысл производной

Уравнение прямой, не параллельной осям координат, можно записать в виде $y = kx + b$, где $k$ – угловой коэффициент прямой. Коэффициент $k$ равен тангенсу угла наклона между прямой и положительным направлением оси $Ox$:

$$k = \operatorname{tg} \alpha$$

> [!IMPORTANT]
> Производная функции $f(x)$ в точке $x_0$ равна угловому коэффициенту $k$ касательной к графику в данной точке:
> 
> $$f'(x_0) = k = \operatorname{tg} \alpha$$

### Интерпретация знака производной:

- Если касательная **возрастает**, то $k > 0$, следовательно $f'(x_0) = \operatorname{tg} \alpha > 0$. Угол $\alpha$ между касательной и положительным направлением $Ox$ острый.
- Если касательная **убывает**, то $k < 0$, следовательно $f'(x_0) = \operatorname{tg} \alpha < 0$. Угол $\alpha$ между касательной и положительным направлением оси $Ox$ тупой.
- Если касательная **параллельна оси $Ox$**, то $k = 0$, следовательно $f'(x_0) = \operatorname{tg} \alpha = 0$. Точка $x_0$, в которой $f'(x_0) = 0$, называется экстремумом.

> [!TIP]
> **Пример:** На рисунке изображён график функции $y = f(x)$ и касательная к этому графику, проведённая в точке с абсциссой $x_0$. Найдите значение производной функции $f(x)$ в точке $x_0$.
> 
> **Решение:**
> 1. Касательная к графику возрастает, следовательно, $f'(x_0) = \operatorname{tg} \alpha > 0$.
> 2. Для того, чтобы найти $f'(x_0)$, найдем тангенс угла наклона между касательной и положительным направлением оси $Ox$. Для этого достроим касательную до треугольника $ABC$.
> 3. Найдем тангенс угла $BAC$ (отношение противолежащего катета к прилежащему):
>    ```
>    tg BAC = BC / AC = 3 / 12 = 1/4 = 0,25
>    ```
> 4. Следовательно:
>    ```
>    f'(x_0) = tg BAC = 0,25
>    ```
> 
> **Ответ:** 0,25

## Промежутки возрастания и убывания функции

Производная применяется для нахождения промежутков возрастания и убывания функции:

> [!NOTE]
> - Если $f'(x) > 0$ на промежутке, то функция $f(x)$ **возрастает** на этом промежутке.
> - Если $f'(x) < 0$ на промежутке, то функция $f(x)$ **убывает** на этом промежутке.

> [!TIP]
> **Пример:** На рисунке изображен график функции $y = f(x)$. Найдите среди точек $x_1, x_2, x_3 \dots x_7$ те точки, в которых производная функции отрицательна. В ответ запишите количество данных точек.
> 
> **Решение:**
> 1. Отрицательным значениям производной соответствуют интервалы, на которых функция $f(x)$ убывает.
> 2. Выделим на рисунке интервалы, на которых функция убывает.
> 3. В выделенных интервалах находятся точки $x_2, x_4$.
> 4. В ответ напишем их количество.
> 
> **Ответ:** 2
